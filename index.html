<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Messages Editor</title>
</head>
<body>

<h1>Love Messages Editor</h1>

<div id="messages-container">
    <!-- Messages will be displayed here -->
</div>

<form id="message-form">
    <label for="creator">Creator:</label>
    <input type="text" id="creator" name="creator" required><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    
    <button type="submit">Submit</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch initial JSON data from GitHub
    fetch('https://raw.githubusercontent.com/SatzzDev/Scraper/main/quotes.json')
        .then(response => response.json())
        .then(data => {
            const messagesContainer = document.getElementById('messages-container');
            // Display existing messages
            data.forEach(message => {
                messagesContainer.innerHTML += `
                    <div>
                        <strong>Quotes:</strong> ${message.quotes}<br><br>
                        <strong>Author:</strong> ${message.author}<br>
                    </div>
                `;
            });
        });

    // Handle form submission to add new message
    const messageForm = document.getElementById('message-form');
    messageForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get input values
        const creatorInput = document.getElementById('creator').value;
        const messageInput = document.getElementById('message').value;

        // Create new message object
        const newMessage = {
            "author": creatorInput,
            "quotes": messageInput
        };

        // Fetch current file details from GitHub to get SHA
        fetch('https://api.github.com/repos/SatzzDev/Scraper/contents/quotes.json')
            .then(response => response.json())
            .then(data => {
                // Update file on GitHub
                fetch('https://api.github.com/repos/SatzzDev/Scraper/contents/quotes.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': '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', // Replace with your GitHub personal access token
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update quotes.json',
                        content: btoa(JSON.stringify([...data, newMessage])), // Append new message to existing data
                        sha: data.sha // Use the SHA of the current file
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('File updated successfully:', data);

                    // Display newly added message on the page
                    const messagesContainer = document.getElementById('messages-container');
                    messagesContainer.innerHTML += `
                        <div>
                            <strong>Quotes:</strong> ${newMessage.quotes}<br><br>
                            <strong>Author:</strong> ${newMessage.author}<br>
                        </div>
                    `;

                    // Clear input fields after submission
                    creatorInput.value = '';
                    messageInput.value = '';
                })
                .catch(error => {
                    console.error('Error updating file:', error);
                    // Handle error scenario
                });
            });
    });
});
</script>

</body>
</html>
